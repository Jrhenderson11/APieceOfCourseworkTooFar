{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
        <div class="inner">
            <header class="align-center">
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.published_date }} </p>
            </header>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
